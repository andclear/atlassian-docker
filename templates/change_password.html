<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        :root {
            --primary-color: #4285f4;
            --primary-dark: #3367d6;
            --secondary-color: #34a853;
            --danger-color: #ea4335;
            --warning-color: #fbbc05;
            --dark-bg: #202124;
            --light-bg: #f8f9fa;
            --card-bg: #ffffff;
            --border-color: #dadce0;
            --sidebar-width: 240px;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            background: var(--light-bg);
        }
        
        /* 侧边栏样式 */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--dark-bg);
            color: white;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            z-index: 100;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .sidebar-header {
            height: 64px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .sidebar-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }
        
        .sidebar-logo i {
            color: var(--primary-color);
        }
        
        .sidebar-menu {
            padding: 20px 0;
        }
        
        .menu-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }
        
        .menu-item:hover {
            background: rgba(255,255,255,0.05);
            color: white;
        }
        
        .menu-item.active {
            background: rgba(66, 133, 244, 0.1);
            color: var(--primary-color);
            border-left: 3px solid var(--primary-color);
        }
        
        .menu-item i {
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }
        
        /* 主内容区域 */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        .password-container {
            width: 100%;
            max-width: 600px;
            animation: fadeIn 0.6s ease-out;
        }
        
        .password-card {
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .password-header {
            background: var(--primary-color);
            padding: 20px;
            color: white;
            position: relative;
        }
        
        .password-header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .password-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-bg);
        }
        
        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9e9e9e;
            z-index: 1;
            pointer-events: none;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
            text-indent: 30px; /* 为图标留出空间 */
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.2);
        }
        
        .password-strength {
            height: 5px;
            background: #e0e0e0;
            margin-top: 10px;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s ease;
        }
        
        .strength-weak {
            width: 33%;
            background: var(--danger-color);
        }
        
        .strength-medium {
            width: 66%;
            background: var(--warning-color);
        }
        
        .strength-strong {
            width: 100%;
            background: var(--secondary-color);
        }
        
        .password-tips {
            margin-top: 5px;
            font-size: 0.85rem;
            color: #757575;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
        }
        
        .btn-block {
            display: block;
            width: 100%;
        }
        
        .btn-primary {
            background: var(--primary-color);
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.3);
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }
        
        .btn-outline:hover {
            background: rgba(66, 133, 244, 0.1);
        }
        
        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease-out;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .alert-error {
            background-color: rgba(234, 67, 53, 0.1);
            border-left: 4px solid var(--danger-color);
            color: var(--danger-color);
        }
        
        .alert-warning {
            background-color: rgba(251, 188, 5, 0.1);
            border-left: 4px solid var(--warning-color);
            color: #856404;
        }
        
        .alert i {
            font-size: 1.2rem;
        }
        
        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 992px) {
            .sidebar {
                width: 70px;
            }
            
            .sidebar-logo span,
            .menu-item span {
                display: none;
            }
            
            .main-content {
                margin-left: 70px;
            }
        }
        
        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }
            
            .form-actions {
                flex-direction: column;
                gap: 15px;
            }
            
            .form-actions .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- 侧边栏 -->
    <div class="sidebar">
        <div class="sidebar-header">
            <a href="/admin/credentials" class="sidebar-logo">
                <i class="fas fa-shield-alt"></i>
                <span>管理控制台</span>
            </a>
        </div>
        <div class="sidebar-menu">
            <a href="/admin/credentials" class="menu-item">
                <i class="fas fa-key"></i>
                <span>凭据管理</span>
            </a>
            <a href="/admin/change-password" class="menu-item active">
                <i class="fas fa-lock"></i>
                <span>修改密码</span>
            </a>
            <a href="/admin/reset-password" class="menu-item">
                <i class="fas fa-sync-alt"></i>
                <span>重置密码</span>
            </a>
            <a href="/admin/login" class="menu-item">
                <i class="fas fa-sign-out-alt"></i>
                <span>退出登录</span>
            </a>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <div class="password-container">
            <div class="password-card">
                <div class="password-header">
                    <h1><i class="fas fa-lock"></i> {{ .title }}</h1>
                </div>
                
                <div class="password-body">
                    {{ if .isInitial }}
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span><strong>首次登录</strong>：请修改初始密码以继续使用系统。</span>
                    </div>
                    {{ end }}
                    
                    {{ if .error }}
                    <div class="alert alert-error">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>{{ .error }}</span>
                    </div>
                    {{ end }}
                    
                    <form action="/admin/change-password" method="POST" id="passwordForm">
                        <div class="form-group">
                            <label for="current_password">当前密码</label>
                            <div class="input-group">
                                <span class="input-icon">
                                    <i class="fas fa-key"></i>
                                </span>
                                <input type="password" id="current_password" name="current_password" class="form-control" required autofocus>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="new_password">新密码</label>
                            <div class="input-group">
                                <span class="input-icon">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" id="new_password" name="new_password" class="form-control" required onkeyup="checkPasswordStrength()">
                            </div>
                            <div class="password-strength">
                                <div class="password-strength-bar" id="strengthBar"></div>
                            </div>
                            <div class="password-tips" id="passwordTips">
                                密码应包含字母、数字和特殊字符
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirm_password">确认新密码</label>
                            <div class="input-group">
                                <span class="input-icon">
                                    <i class="fas fa-check-circle"></i>
                                </span>
                                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required onkeyup="checkPasswordMatch()">
                            </div>
                            <div class="password-tips" id="matchTips"></div>
                        </div>
                        
                        <div class="form-actions">
                            {{ if not .isInitial }}
                            <a href="/admin/credentials" class="btn btn-outline">
                                <i class="fas fa-arrow-left"></i> 返回
                            </a>
                            {{ end }}
                            
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> 更新密码
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function checkPasswordStrength() {
            const password = document.getElementById('new_password').value;
            const strengthBar = document.getElementById('strengthBar');
            const tips = document.getElementById('passwordTips');
            
            // 移除所有类
            strengthBar.classList.remove('strength-weak', 'strength-medium', 'strength-strong');
            
            if (password.length === 0) {
                strengthBar.style.width = '0';
                tips.textContent = '密码应包含字母、数字和特殊字符';
                return;
            }
            
            // 简单的密码强度检查
            let strength = 0;
            
            // 长度检查
            if (password.length >= 8) strength += 1;
            if (password.length >= 12) strength += 1;
            
            // 复杂性检查
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[a-z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            
            // 设置强度条和提示
            if (strength < 3) {
                strengthBar.classList.add('strength-weak');
                tips.textContent = '弱密码：尝试添加数字和特殊字符';
            } else if (strength < 5) {
                strengthBar.classList.add('strength-medium');
                tips.textContent = '中等强度：尝试使用更长的密码';
            } else {
                strengthBar.classList.add('strength-strong');
                tips.textContent = '强密码：很好！';
            }
        }
        
        function checkPasswordMatch() {
            const password = document.getElementById('new_password').value;
            const confirm = document.getElementById('confirm_password').value;
            const tips = document.getElementById('matchTips');
            
            if (confirm.length === 0) {
                tips.textContent = '';
                return;
            }
            
            if (password === confirm) {
                tips.textContent = '密码匹配';
                tips.style.color = 'var(--secondary-color)';
            } else {
                tips.textContent = '密码不匹配';
                tips.style.color = 'var(--danger-color)';
            }
        }
    </script>
</body>
</html>
