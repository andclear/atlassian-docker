<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        :root {
            --primary-color: #4285f4;
            --primary-dark: #3367d6;
            --secondary-color: #34a853;
            --secondary-dark: #2e7d32;
            --danger-color: #ea4335;
            --warning-color: #fbbc05;
            --dark-bg: #202124;
            --light-bg: #f8f9fa;
            --card-bg: #ffffff;
            --border-color: #dadce0;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .success-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }
        
        .success-card {
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
            position: relative;
        }
        
        .success-header {
            background: var(--secondary-color);
            padding: 30px 20px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .success-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0.1) 100%
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
        
        .success-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            color: white;
            animation: bounceIn 1s ease-out;
        }
        
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .success-title {
            font-size: 1.8rem;
            font-weight: 500;
            margin: 0;
        }
        
        .success-subtitle {
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .success-body {
            padding: 30px;
        }
        
        .alert-success {
            background-color: rgba(52, 168, 83, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            border-left: 4px solid var(--secondary-color);
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--secondary-dark);
        }
        
        .password-box {
            background: rgba(66, 133, 244, 0.05);
            border: 2px dashed var(--secondary-color);
            border-radius: 8px;
            padding: 20px;
            margin: 25px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .password-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(52, 168, 83, 0) 0%,
                rgba(52, 168, 83, 0.1) 50%,
                rgba(52, 168, 83, 0) 100%
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        .password-value {
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--dark-bg);
            letter-spacing: 1px;
            animation: fadeIn 1s ease-out 0.5s both;
        }
        
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            padding: 5px;
            border-radius: 3px;
            transition: all 0.2s ease;
        }
        
        .copy-btn:hover {
            background: rgba(66, 133, 244, 0.1);
        }
        
        .note {
            background-color: rgba(251, 188, 5, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            border-left: 4px solid var(--warning-color);
            color: #856404;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 12px 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            margin-top: 25px;
        }
        
        .btn-success {
            background: var(--secondary-color);
        }
        
        .btn-success:hover {
            background: var(--secondary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 168, 83, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .success-footer {
            text-align: center;
            padding: 15px;
            border-top: 1px solid var(--border-color);
            color: #757575;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-card">
            <div class="success-header">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h1 class="success-title">{{ .title }}</h1>
                <p class="success-subtitle">您的密码已成功重置</p>
            </div>
            
            <div class="success-body">
                <div class="alert-success">
                    <i class="fas fa-check-circle"></i>
                    <span>密码已重置。请使用新密码登录系统。</span>
                </div>
                
                <p>您的新密码是：</p>
                
                <div class="password-box">
                    <div class="password-value">{{ .password }}</div>
                    <button class="copy-btn" onclick="copyToClipboard('{{ .password }}')">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
                
                <div class="note">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>请记下此密码，它只会显示一次。登录后请立即修改此密码。</span>
                </div>
                
                <a href="/admin/login" class="btn btn-success">
                    <i class="fas fa-sign-in-alt"></i> 前往登录
                </a>
            </div>
            
            <div class="success-footer">
                Atlassian API 代理服务 &copy; 2025
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('密码已复制到剪贴板');
            }).catch(err => {
                console.error('复制失败:', err);
            });
        }
        
        // 创建彩色纸屑效果
        function createConfetti() {
            const colors = ['#4285f4', '#34a853', '#fbbc05', '#ea4335'];
            const confettiCount = 100;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -10 + 'px';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.opacity = Math.random();
                confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
                
                document.body.appendChild(confetti);
                
                // 动画
                const animation = confetti.animate([
                    { transform: 'translate3d(0, 0, 0)', opacity: 1 },
                    { transform: 'translate3d(' + (Math.random() * 100 - 50) + 'px, ' + window.innerHeight + 'px, 0)', opacity: 0 }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)',
                    delay: Math.random() * 1500
                });
                
                animation.onfinish = () => confetti.remove();
            }
        }
        
        // 页面加载时触发彩色纸屑效果
        window.addEventListener('load', createConfetti);
    </script>
</body>
</html>
